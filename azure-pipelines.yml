# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- powershell: 'Invoke-WebRequest $(url_NetCDF_win) -OutFile netcdf.exe'
  displayName: 'Download NetCDF installer from UCAR web site'
- script: |
        mkdir netcdf
        cd netcdf
        7z x ../netcdf.exe
        cd ..
        dir /b/s %CD%\netcdf\bin
        path %PATH%;%CD%\netcdf\bin
  displayName: 'Extract NetCDF library'

- script: 'path'

- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
